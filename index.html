<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - To-Do Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task<span class="highlight">Master</span></h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search tasks...">
            </div>
        </div>

        <div class="task-input-container">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task-btn" class="primary-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
            
            <div class="task-details">
                <div class="input-row">
                    <div class="input-field">
                        <label for="task-date"><i class="fas fa-calendar"></i> Date</label>
                        <input type="date" id="task-date">
                    </div>
                    <div class="input-field">
                        <label for="task-time"><i class="fas fa-clock"></i> Time</label>
                        <input type="time" id="task-time">
                    </div>
                    <div class="input-field">
                        <label for="task-category"><i class="fas fa-tag"></i> Category</label>
                        <select id="task-category">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-field full-width">
                        <label for="task-notes"><i class="fas fa-sticky-note"></i> Notes</label>
                        <textarea id="task-notes" placeholder="Add additional notes..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="category-filters">
                <button class="category-filter" data-category="all">
                    <i class="fas fa-layer-group"></i> All Categories
                </button>
                <button class="category-filter" data-category="personal">
                    <i class="fas fa-user"></i> Personal
                </button>
                <button class="category-filter" data-category="work">
                    <i class="fas fa-briefcase"></i> Work
                </button>
                <button class="category-filter" data-category="shopping">
                    <i class="fas fa-shopping-cart"></i> Shopping
                </button>
                <button class="category-filter" data-category="health">
                    <i class="fas fa-heartbeat"></i> Health
                </button>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Your Tasks <span id="tasks-count">(0)</span></h2>
                <button id="clear-completed" class="text-btn">Clear Completed</button>
            </div>
            
            <div class="tasks-list" id="tasks-list">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task to get started!</p>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon total-tasks">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-tasks">0</h3>
                    <p>Total Tasks</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon active-tasks">
                    <i class="fas fa-circle-notch"></i>
                </div>
                <div class="stat-info">
                    <h3 id="active-tasks">0</h3>
                    <p>Active</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon completed-tasks">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="completed-tasks">0</h3>
                    <p>Completed</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="edit-task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="close-modal" id="close-edit-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" id="edit-task-input" placeholder="Task title">
                </div>
                
                <div class="input-row">
                    <div class="input-field">
                        <label for="edit-task-date"><i class="fas fa-calendar"></i> Date</label>
                        <input type="date" id="edit-task-date">
                    </div>
                    <div class="input-field">
                        <label for="edit-task-time"><i class="fas fa-clock"></i> Time</label>
                        <input type="time" id="edit-task-time">
                    </div>
                    <div class="input-field">
                        <label for="edit-task-category"><i class="fas fa-tag"></i> Category</label>
                        <select id="edit-task-category">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-field full-width">
                        <label for="edit-task-notes"><i class="fas fa-sticky-note"></i> Notes</label>
                        <textarea id="edit-task-notes" placeholder="Add additional notes..."></textarea>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button id="update-task-btn" class="primary-btn">Update Task</button>
                    <button class="secondary-btn" id="cancel-edit-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
